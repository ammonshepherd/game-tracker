{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}games{% endblock %}</h1>
  {% if g.player %}
    <a class="action" href="#">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for game in games %}
    <article class="game">
      <header>
        <div>
          <h1>{{ game['game_name'] }}</h1>
        </div>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
